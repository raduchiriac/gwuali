<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gwuli</title>
</head>

<body class="wf-loading">
  <div id="root"></div>
  <script>
  var bundlePath = './build/bundle.js';

  if (typeof process !== 'undefined' && process.env.ENVIRONMENT === 'DEV') {
    bundlePath = 'http://localhost:8080/build/bundle.js';
  }

  var head = document.getElementsByTagName('head')[0];
  var script = document.createElement('script');
  script.type = 'text/javascript';
  script.src = bundlePath;
  script.defer = true;
  script.async = true;
  var scriptElements = document.getElementsByTagName("script");
  var scriptHost = scriptElements[scriptElements.length - 1].setAttribute("src", '');
  head.appendChild(script);
  </script>
</body>

</html>
